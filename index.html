.translate-button:hover {

.status-container {
  width: 100%;

  position: relative;
}

.status-container-inner {
  position: absolute;
  top: 22px;
  bottom: 22px;

  z-index: 2;

  display: flex;
  justify-content: center;
}

.status-value {

}

}

  margin-bottom: 0;
}

.hide {

}

.status-container-image {

}

.status-container .normal-image {
  display: block;
}

.status-container.complete .complete-image {
  display: block;
}

.status-container.invalid .invalid-image {
  display: block;
}

.status-container.complete .normal-image, .status-container.invalid .normal-image {
  display: none;
}

.qr-container {
  text-align: center;
}

.qr-number {
  color: #0B1F33;
  font-weight: bold;
  font-size: 20px;
}

.qr-container img {

  height: 228px;
}

  font-size: 20px;

  color: #fff;
}

.title-h6 {
  font-size: 16px;

}

.status-container.invalid .status-title {
  color: #fff;
}

.white {

}
